<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <title>Document</title>
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <label>
                    <input type="text" class="search-field">
                </label>
                <button class="btn-search">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" v-on:click="hideCart=!hideCart">Cart</button>
            <div class="cart-block" v-show="hideCart">
                <div class="d-flex">
                    <strong class="d-block">Всего товаров</strong>
                    <div id="quantity">{{ totalQuantity }}</div>
                </div>
                <hr>
                <div class="cart-items">
                    <div class="cart-item" v-for="c in cartItems" :key="c.id_product">
                        <div class="product-desc">
                            <p class="product-title">{{ c.product_name }}</p>
                            <p class="product-quantity">{{ c.quantity }}</p>
                            <p class="product-single-price">{{ parseFloat(c.price) * c.quantity }}</p>
                        </div>
                        <div class="right-block">
                            <button name="del-btn" class="del-btn" v-on:click="removeCartItem(c)">&times;</button>
                        </div>
                    </div>

                </div>
                <hr>
                <div class="d-flex">
                    <strong class="d-block">Общая ст-ть:</strong>
                    <div id="price">{{ totalPrice }}</div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="d in data" :key="d.id_product">
                <!--<img src="https://placehold.it/300x200" alt="${this.item.product_name}">-->
                <div class="image">
                    <img :src="d.img" width="200" alt=""></div>
                <div class="desc">
                    <h1>{{ d.product_name }}</h1>
                    <p>{{ d.price }}</p>
                    <button
                            class="buy-btn"
                            name="buy-btn" v-on:click="addToCart(d)">Купить
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="../script/main.js"></script>
</body>
</html>
